<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="./panel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="encabezado">
            <ul>
                <a class="encabezado_home" href="../index.html">Inicio</a>
                <a class="encabezado_dashboard" href="../dashboard/panel.html">Dashboard</a>
                <a class="encabezado_comandos" href="../cmd/commands.html">Comandos</a>
            </ul>
            <nav class="nav">
            <a class="presentacion_link" href="https://discord.gg/8dwVxfBRbQ"><i id="fa-solid-head" class="fa-solid fa-headset"></i>Soporte</a>
            <a class="presentacion_link" href="../politicas/es.html"><i id="fa-solid-policy" class="fa-solid fa-user-lock"></i>Politicas</a>
            <a class="presentacion_link" href="../terminos/es.html"><i id="fa-solid-book" class="fa-solid fa-book"></i>Términos</a>
            </nav>
        </div>
    </header>
        
    <main>
        <section class="dashboard">
            <h1>Selecciona un servidor</h1>

            <div id="user-info">

                <select name="Select" style="display: none;" id="server-select"></select>
                <h3 id="user-name" style="display: none;"></h3>
                <img id="user-avatar" style="display: none;" alt="Avatar">
            </div>

            <p id="login-message" style="display: block;">Inicia sesión con Discord antes de continuar.</p>

            <button id="login-discord" class="btn" style="display: block;">Iniciar sesión con Discord</button>

    
            <div id="server-options" style="display: none;">
                <h2>Opciones del servidor</h2>
                <p>Configura las opciones del bot para este servidor:</p>
                <button class="btn">Gestionar playlists</button>
                <button class="btn">Configurar roles</button>
                <button class="btn">Ver estadísticas</button>
            </div>
        </section>
    </main>
    <script src="./js/panel.js"></script>
</body>
</html>
